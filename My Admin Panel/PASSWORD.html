<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 1s ease;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            transition: color 1s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="heading">Enter Password To Continue</h2>
        <form id="passwordForm">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span id="error-message"></span>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const heading = document.getElementById('heading');
            setInterval(() => {
                const bodyColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                let headingColor;
                do {
                    headingColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                } while (headingColor === bodyColor);

                body.style.backgroundColor = bodyColor;
                heading.style.color = headingColor;
            }, 2000);

            // Form validation
            document.getElementById('passwordForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                const correctPassword = 'admin@123';
                const alphanumericPattern = /^[a-zA-Z0-9]+$/;

                if (password === correctPassword && alphanumericPattern.test(password)) {
                    alert('Ok proceed , Click Ok');
                    window.location.href = 'register.php';
                } else {
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                }
            });
        });

    </script>
</body>

</html>
